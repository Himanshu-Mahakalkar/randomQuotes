<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Quote</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <script src="lib/angular.min.js"></script>
        <script src="controller.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="app" ng-controller="quoteController">
        <header class="page-header">
            <h1 class="page-title">Random Quote Machine</h1>
        </header>
        <div class="quote-container">
            <div class="quote-text" align="center">
                <p ng-show="loadingQuote">Loading...</p>
                <div ng-hide="loadingQuote">
                    <p ng-hide="quoteData.length > 0">Click on the "Surprise Me" button to get a random quote!</p>
                </div>
                <p ng-show="quoteData.length > 0">{{quoteData[0].content}}</p>
                <p align="right" ng-show="quoteData.length > 0">{{quoteData[0].author}}</p>
            </div>
        </div>
        <div align="center">
            <input type="button" value="&#9889;&#65038; Surprise ME!" class="quote-button" ng-click="fetchRandomQuote();" />
        </div>
        <footer class="footer">
            <table align="center">
                <tr>
                    <td colspan="3">
                        <h2>Contact Me</h2>
                    </td>
                </tr>
                <tr class="social-media">
                    <td>
                        <a href="https://www.linkedin.com/in/himanshu-mahakalkar/" target="_blank">
                            <img src="assets/linkedin.png" class="social-media-icon" />
                        </a>
                    </td>
                    <td>
                        <a href="mailto:hi.mahakalkar@gmail.com" target="_blank">
                            <img src="assets/email.png" class="social-media-mail-icon" />
                        </a>
                    </td>
                    <td>
                        <a href="https://github.com/Himanshu-Mahakalkar" target="_blank">
                            <img src="assets/github.png" class="social-media-icon" />
                        </a>
                    </td>
                </tr>
            </table>
        </footer>
    </body>
</html>
